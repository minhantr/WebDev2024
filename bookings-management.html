<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đặt chỗ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<a id="#top"></a>

<body>
    <!-- Header -->
    <header></header>

    <!-- Booking Management Section -->
    <div class="booking-management">
        <div class="booking-card">
            <h1 aria-level="1" dir="ltr" role="heading" class="heading-text">
                Giao dịch đang tiến hành
            </h1>
        </div>
    
        <div class="booking-card">
            <h1 aria-level="1" dir="ltr" role="heading" class="heading-text">
                Khôi phục đặt chỗ
            </h1>
            <!-- Button removed as per request -->
        </div>
    
        <div class="booking-card">
            <h1 aria-level="1" dir="ltr" role="heading" class="heading-text">
                Vé máy bay
            </h1>
            <button class="action-button">
                <img src="images/plane.png" alt="Button Icon" class="button-icon">
                Mua vé
            </button>
        </div>
    
        <div class="booking-card">
            <h1 aria-level="1" dir="ltr" role="heading" class="heading-text">
                Khách sạn
            </h1>
            <button class="action-button">
                <img src="images/hotel.png" alt="Button Icon" class="button-icon">
                Đặt phòng
            </button>
        </div>

        <div class="booking-card">
            <h1 aria-level="1" dir="ltr" role="heading" class="heading-text">
                Tour du lịch
            </h1>
            <button class="action-button">
                <img src="images/tour-guide.png" alt="Button Icon" class="button-icon">
                Mua vé
            </button>
        </div>
    </div>
    
    <div class="banner-wrapper">
        <div class="banner-content">
            <div tabindex="0" class="close-banner" data-testid="closeUserBanner">
                <img src="https://d1785e74lyxkqq.cloudfront.net/_next/static/v2/8/81c6dd7c69864bf067ae0e72f98bf674.svg">
            </div>
            <img importance="low" loading="lazy"
                src="https://ik.imagekit.io/tvlk/image/imageResource/2020/07/10/1594367483828-7789b3750733eaf090bd845b4af90e97.svg?tr=h-62,q-75,w-88"
                decoding="async" width="88" height="62" style="object-fit: fill; object-position:25% 50%;">
            <div class="banner-text">
                <h3 aria-level="3" dir="auto" role="heading" class="banner-heading-text">
                    Dễ dàng truy cập đặt chỗ của bạn trên TravelBooking
                </h3>
                <div dir="auto" class="banner-description-text">
                    Đăng nhập vào tài khoản TravelBooking hoặc đăng ký để xem các đặt chỗ hiện tại và trước đây của bạn, cũng như quản lý mọi vấn đề liên quan tới đặt chỗ.
                </div>
            </div>
        </div>
    </div>
    


    <!-- Footer -->
    <footer></footer>
    <a href="#top" id="back-to-top" title="Back to Top">↑</a>
    <script src="main.js"></script>
</body>

</html>
